{% extends 'admin/change_form.html' %} {% block field_sets %} {{ block.super }}
<fieldset class="module aligned image-preview">
	<h2>Image Preview</h2>
	{% if original.image_field %}
	<img
		src="{{ original.image_field.url }}"
		alt="Image Preview"
		style="max-width: 300px; max-height: 300px"
	/>
	{% else %}
	<p>No image uploaded</p>
	{% endif %}
</fieldset>
{% endblock %}
